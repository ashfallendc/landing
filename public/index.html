<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashfallen Community</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/phoenix_background_1920x1080.webp') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: white;
            background: #5865F2;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #4752C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ashfallen</h1>
        <p>Join our vibrant community and connect with like-minded individuals.</p>
        <p>You are safe here.</p>
        <a href="https://discord.com/invite/YOUR_INVITE_LINK" class="btn">Join Our Discord</a>
    </div>
</body>
</html>
